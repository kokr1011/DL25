<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Bilderkennung mit ml5.js</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      margin: 2em;
      color: #333;
    }
    h1, h2 {
      color: #2c3e50;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2em;
    }
    .image-block img {
      max-width: 100%;
      max-height: 200px;
      object-fit: contain;
      margin-bottom: 1em;
      border: 1px solid #ccc;
      padding: 4px;
      background: #fff;
    }
    canvas {
      background: #fff;
      border: 1px solid #ccc;
      padding: 8px;
    }
    section {
      margin-top: 2em;
    }
    input[type="file"] {
      margin-top: 1em;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/ml5@latest/dist/ml5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Bilderkennung mit ml5.js</h1>

  <section class="grid">
    <!-- Beispielbilder korrekt -->
    <div class="image-block">
      <h2>Richtig klassifizierte Bilder</h2>
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/58/Mops_oct09_cropped2.jpg" id="correct1">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/45/A_small_cup_of_coffee.JPG" id="correct2">
      <img src="https://upload.wikimedia.org/wikipedia/commons/3/3a/Cat03.jpg" id="correct3">
    </div>
    <div class="chart-block">
      <canvas id="correctChart"></canvas>
    </div>
